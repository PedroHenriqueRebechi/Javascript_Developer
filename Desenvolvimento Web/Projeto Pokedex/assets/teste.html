<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Clicável</title>


    
    <style>
        .clickable-div {
            width: 300px;
            height: 200px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <li class="clickable-div" onclick="window.location.href='details.html'">
        Clique aqui para ir para outra página
    </li>
</body>
</html>
