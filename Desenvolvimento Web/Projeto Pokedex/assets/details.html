<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>details</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/details.css">
</head>
<body>


    <div id="detailsContent">
        <!-- Pokemon details here -->

    </div> 
    
    <script>
    
    document.addEventListener("DOMContentLoaded", function () {
        // Pegamos os parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const pokemonNumber = urlParams.get("pokemon");
    
        if (pokemonNumber) {
            fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonNumber}/`)
                .then(response => response.json())
                .then(pokemon => {
                    transformJsonInSection(pokemon); // Renderiza os detalhes do Pokémon
                })
                .catch(error => console.error("Erro ao buscar Pokémon:", error));
        } else {
            console.error("Nenhum Pokémon foi selecionado.");
        }
    });
    
    </script>
    <script src="js/poke-api.js"></script>
    <script src="js/pokemon-details.js"></script>
    <script src="js/pokemon-model.js"></script>
</body>
</html>
